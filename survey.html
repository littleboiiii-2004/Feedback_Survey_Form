<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
  </div>
    <h1 class="head">Customer Survey Form</h1>
  <p class="top">Please take a moment to fill out this survey to help us improve our products and services.</p>

  <form action="/submit-survey" >
  <div></div>
    <div class="form-group">
      <label for="name">Your name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Your email address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">
    </div>

    <div class="form-group">
      <label for="satisfaction">How satisfied are you with our products and services?</label>
        <select id="satisfaction" name="satisfaction">
            <option value="very satisfied">Very satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="dissatisfied">Dissatisfied</option>
            <option value="very dissatisfied">Very dissatisfied</option>
        </select>
    </div>
    <div class="form-group">
        <label for="role" class="roles">What's your role</label>
        <select id="role" class="a" required>
            <option selected>Select your role</option>
            <option>Student</option>
            <option>Full time worker</option>
            <option>Teacher</option>
            <option>Others</option>
        </select>
    </div>
    <p style="color:white">Would you like to prefer our website to a friend?</p>
    <div cclass="form-group">
      <input type="radio" name="1" id="yes" class="yoii" required>
          <label for="yes" id="yo" >Yes</label>
    </div>
    <div class="form-group">
      <input type="radio" name="1" id="no" class="noii" required>
          <label for="no" id="ni">
            No</label>
    </div>
    <div class="form-group">
      <input type="radio" name="1" id="may"class="maybe" required>
          <label for="may" id="be">
            Maybe</label>
    </div>
    <div class="form-group">
        <label for="suggestions">Do you have any suggestions for how we can improve?</label>
        <textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions here"></textarea>
      </div>
      
    </form>
    <a href="http://127.0.0.1:5500/thnx.html"><button type="submit" class="btn">Submit</button></a>
  

</body>
</html>
